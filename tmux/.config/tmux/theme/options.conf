# Options and their defaults.
#
# This is executed separately to the main configuration
# so that options are set before parsing the rest of the config.
#
# Referenced https://github.com/catppuccin/tmux/blob/main/catppuccin_options_tmux.conf

# --------------------------------------
# Status Bar
# --------------------------------------
set -ogq @status_bg "#{@everforest_bg0}"

# --------------------------------------
# Session
# --------------------------------------
set -ogq @session_text_fg "#{@everforest_fg}"

# --------------------------------------
# Window Status
# --------------------------------------

# Inactive Colours
set -ogq @window_inactive_number_bg "#{@everforest_grey1}"
set -ogq @window_inactive_number_fg "#{@everforest_bg_dim}"
set -ogq @window_inactive_text_bg "#{@everforest_bg_dim}"
set -ogq @window_inactive_text_fg "#{@everforest_grey0}"

# Active Colours
set -ogq @window_active_number_bg "#{@everforest_green}"
set -ogq @window_active_number_fg "#{@everforest_bg0}"
set -ogq @window_active_text_bg "#{@everforest_bg_green}"
set -ogq @window_active_text_fg "#{@everforest_fg}"

# Content
set -ogq @window_number "#I"
set -ogq @window_text " #W"

# Seperators
set -ogq @window_left_seperator ""
set -ogq @window_middle_seperator " "
set -ogq @window_right_seperator ""

# --------------------------------------
# Sync Status
# --------------------------------------

set -ogq @sync_active_bg "#{@everforest_red}"
